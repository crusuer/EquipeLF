<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Tela Administrativa</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Include _menu.html -->
	<th:block th:include="/admin/_menu"></th:block>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<br>
				<h1 class="mt-5">Usu&aacute;rios</h1>
				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Usu&aacute;rio</th>
								<th>Status</th>
							</tr>
						</thead>
						<tr th:each="membro : ${membros}">
							<td th:text="${membro.nome}"></td>
							<td th:text="${membro.usuario}"></td>
							<td><a class="btn btn-sm btn-primary"
								th:href="@{/admin/usuarios/del/{usuario}(usuario=${membro.usuario})}">Desabilitar</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
