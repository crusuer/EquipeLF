<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Tela Administrativa</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link">In&iacute;cio<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/usuarios">Usu&aacute;rios</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/relatorios">Relat&oacute;rios</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link">Marca&ccedil;&otilde;es</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Sair</button>
    </form>
  </div>
</nav>

<div class="text-center">

  <div>
    <h1 class="h3 mb-3 font-weight-bold">Marca&ccedil;&otilde;es</h1>
    <form class="form-inline my-2 my-lg-0" th:action="@{/admin/marcacoes}" method="post">
      <input class="form-control mr-sm-2" type="text" id="username" name="username" placeholder="Usuario" aria-label="Usuario">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Pesquisar</button>
    </form>
    <br>
    <table class="table table-striped table-bordered" th:if="${not #lists.isEmpty(pontos)}">
    	<thead>
    		<tr>
    			<th style="display:none;">ID</th>
    			<th>Data</th>
    			<th>In&iacute;cio</th>
    			<th>Fim</th>
    			<th>Total</th>
    			<th style="display:none;">Ajustar</th>
    		</tr>
    	</thead>
    		<tr th:each="ponto : ${pontos}">
    			<td th:text="${ponto.id}" style="display:none;"></td>
    			<td th:text="${ponto.dia}"></td>
    			<td th:text="${ponto.inicio}"></td>
    			<td th:text="${ponto.fim}"></td>
    			<td th:text="${ponto.total}"></td>
    			<td class="btn-group pull-right"  style="display:none;">
    				<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${ponto.id})}" >Editar</a>
    			</td>
    		</tr>
    	</table>
  </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script>window.jQuery || document.write('<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"><\/script>')</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</body>
</html>
