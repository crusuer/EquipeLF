<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Tela Administrativa</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Include _menu.html -->
	<th:block th:include="/admin/_menu"></th:block>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<br>
				<h1 class="mt-5">Marca&ccedil;&otilde;es</h1>
				<form class="form-inline my-2 my-lg-0"
					th:action="@{/admin/marcacoes}" method="post">
					<input class="form-control mr-sm-2" type="text" id="name"
						name="name" placeholder="Nome" aria-label="Nome">
					<button class="btn btn-secondary my-2 my-sm-0" type="submit">Pesquisar</button>
				</form>
				<br>
				<div class="table-responsive">
					<table class="table table-striped table-bordered"
						th:if="${not #lists.isEmpty(pontos)}">
						<thead>
							<tr>
								<th style="display: none;">ID</th>
								<th>Data</th>
								<th>In&iacute;cio</th>
								<th>Fim</th>
								<th>Total</th>
								<th></th>
							</tr>
						</thead>
						<tr th:each="ponto : ${pontos}">
							<td th:text="${ponto.id}" style="display: none;"></td>
							<td th:text="${ponto.dia}"></td>
							<td th:text="${ponto.inicio}"></td>
							<td th:text="${ponto.fim}"></td>
							<td th:text="${ponto.total}"></td>
							<td><a class="btn btn-sm btn-primary"
								th:href="@{/admin/marcacoes/edit/{id}(id=${ponto.id})}">Editar</a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
