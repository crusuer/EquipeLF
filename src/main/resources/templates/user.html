<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tela de cadastro</title>

    <!-- Bootstrap core CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="signin.css">

  </head>
  <body class="text-center">
    <form action="/marca" method="post" class="form-signin">
  <h1 class="h3 mb-3 font-weight-bold">Marca&ccedil;&otilde;es</h1>
  <table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th style="display:none;">ID</th>
						<th>Data</th>
						<th>In&iacute;cio</th>
						<th>Fim</th>
						<th>Total</th>
						<th class="text-center"">Ajustar</th>
					</tr>
				</thead>
				<tr th:each="ponto : ${pontos}">
					<td th:text="${ponto.id}" style="display:none;"></td>
					<td th:text="${ponto.dia}"></td>
					<td th:text="${ponto.inicio}"></td>
					<td th:text="${ponto.fim}"></td>
					<td th:text="${ponto.total}"></td>
					<td class="btn-group pull-right">
					<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${ponto.id})}" >Editar</a>
					</td>
				</tr>
			</table>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Marcar</button>
  <input type="text" name="username" th:value="${username}" style="display:none;">
  <input type="text" name="password" th:value="${password}" style="display:none;">
  <a class="btn btn-lg btn-danger btn-block" href="/">Sair</a>
</form>
</body>
</html>
